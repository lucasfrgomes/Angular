
<table class="table table-striped table-dark">
    <div class="container" style="display: inherit;">
    <thead>
        <tr><h1 class="bg-dark">Usuários</h1></tr>
        <tr>
            <td scope="col">Usuário</td>
            <td scope="col">E-mail</td>
            <td scope="col">Ações</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of responseUsers">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
        
            <td>
                <button type="button" class="btn btn-light" style="width: 200px;" routerLink="/users/getUser/{{user.id}}">Informações...</button>

            </td>
        </tr>
    </tbody>
</div>
</table>
